[include fluidd.cfg]
# Mainsail settings
[include mainsail.cfg]
[include changes/macros/*.cfg]

# Printer USB Serial Port: usb-1a86_USB_Serial-if00-port0

# klipper config
[stepper_x]
step_pin: PA11
dir_pin: !PA12
enable_pin: !PA8
microsteps: 16
rotation_distance: 40 #39.88 #reaches 99.70
endstop_pin: !PA15
position_endstop: 0
position_max: 320
homing_speed: 40.0
second_homing_speed: 5.0

[stepper_y]
step_pin: PD15
dir_pin: PD3
enable_pin: !PD14
microsteps: 16
rotation_distance: 40 # 39.72 #reaches only 99.30
endstop_pin: !PD4
position_endstop: -5
position_min: -5
position_max: 320
homing_speed: 40.0
second_homing_speed: 5.0

# Z0
[stepper_z]
step_pin: PD6
dir_pin: PD7
enable_pin: !PD5
microsteps: 16
rotation_distance: 8
endstop_pin: PD10
#position_endstop: 0
position_max: 420
position_min: -20

# Z1
[stepper_z1]
step_pin: PB5
dir_pin: PB6
enable_pin: !PB4
microsteps: 16
rotation_distance: 8
endstop_pin: PB7


[extruder]
nozzle_diameter: 0.600
filament_diameter: 1.7500
heater_pin: PE9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
min_temp: 0
max_temp: 250
#pressure_advance: 0.7
#pressure_advance_smooth_time: 0.1

#step_pin: PE4
#dir_pin: PE5
#enable_pin: !PE3
#microsteps: 16
#rotation_distance: 7.8

min_extrude_temp: 0 #debugging only!

[extruder_stepper extruder1] 
step_pin: PB9
dir_pin: PE0
enable_pin: !PB8
microsteps: 16
rotation_distance: 7.8
#rotation_distance: 24.2?
#gear_ratio: 3:1
#full_steps_per_rotation: 200
extruder: extruder

[extruder_stepper extruder2]
step_pin: PE4
dir_pin: PE5
enable_pin: !PE3
microsteps: 16
rotation_distance: 7.8
extruder: extruder

[extruder_stepper extruder3]
step_pin: PC14
dir_pin: PC15
enable_pin: !PC13
microsteps: 16
rotation_distance: 7.8
extruder: extruder

[filament_switch_sensor filament_sensor_1]
switch_pin: !PE2

[filament_switch_sensor filament_sensor_2]
switch_pin: !PE6

[filament_switch_sensor filament_sensor_3]
switch_pin: !PE1

[fan]
pin: PA6
off_below: 0.25

[heater_bed]
heater_pin: PE14
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
#control: watermark
min_temp: 0
max_temp: 110

[bed_screws]
screw1: 40, 40
screw2: 280, 40
screw3: 40, 280
screw4: 280, 280

[screws_tilt_adjust]
screw1_name: front left screw
screw1: 79, 45
screw2_name: front right screw
screw2: 319, 45
screw3_name: rear left screw
screw3: 79, 285
screw4_name: rear right screw
screw4: 319, 285
horizontal_move_z: 5
speed: 50
screw_thread: CW-M3

#[z_tilt]
#z_positions: -27, 160
#             347, 160
#points:       39, 160
#             320, 160
#speed: 200
#horizontal_move_z: 4
#retries: 10
#retry_tolerance: 0.003
          
[bltouch]
sensor_pin: ^PB3
control_pin: PA0
x_offset: -39
y_offset: 0
#z_offset: see below
speed: 2.0
samples: 3
lift_speed: 5.0
sample_retract_dist: 2.0

[bed_mesh]
speed: 150
horizontal_move_z: 6
mesh_min: 20, 20
mesh_max: 273, 305
algorithm: bicubic
bicubic_tension: .2
probe_count: 5
mesh_pps: 2, 2
fade_start: 1
fade_end: 10
#fade_target: 0
#move_check_distance: 5
#split_delta_z: .025

[firmware_retraction]
retract_length: 8
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 25

[safe_z_home]
home_xy_position: 0, -5
speed: 50.0
z_hop: 10
z_hop_speed: 5
move_to_previous: False

[exclude_object]



[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[mcu rpi]
serial: /tmp/klipper_host_mcu

[idle_timeout]
#gcode:
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
timeout: 3600
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 700
max_z_velocity: 30
max_z_accel: 70

############### Temperature Graph ###############
#Plot RPi temp: 
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
max_temp: 100

#Plot MCU temp:
[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
max_temp: 100

### Make sure to delete BLTouch Offset and Z Offset on new printers ###

